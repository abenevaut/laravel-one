    <script>
      window.article = "<a href=\"#generate-github-pages\"><h1 id='generate-github-pages'>Generate GitHub pages<\/h1><\/a>\n<a href=\"#action\"><h2 id='action'>Action<\/h2><\/a>\n<pre><code class=\"language-bash\">name: github-pages-release\n\non:\n  release:\n    types: [ published ]\n\nenv:\n  php_version: 8.3\n  node_version: lts\/iron\n\njobs:\n\n  release:\n    runs-on: ubuntu-latest\n    concurrency:\n      group: github-pages-release\n      cancel-in-progress: false\n    permissions:\n      contents: write\n    steps:\n\n      - name: Checkout project\n        uses: actions\/checkout@v2\n        with:\n          fetch-depth: 1\n\n      - name: Initialize PHP ${{ env.php_version }}\n        uses: shivammathur\/setup-php@v2\n        with:\n          php-version: ${{ env.php_version }}\n\n      - name: Configure Composer cache\n        uses: actions\/cache@v4\n        with:\n          path: ~\/vendor\n          key: ${{ runner.os }}-node-php_${{ env.php_version }}-${{ hashFiles('**\/composer.json') }}\n          restore-keys: |\n            ${{ runner.os }}-node-php_${{ env.php_version }}-\n\n      - name: Composer install\n        if: steps.composer-cache.outputs.cache-hit != 'true'\n        run: composer install -o --no-interaction --prefer-dist\n\n      - name: Validate composer file\n        run: |\n          composer -V\n          composer validate --strict\n\n      - name: Generate static pages\n        run: |\n          vendor\/bin\/laravel-one generate https:\/\/www.your-website.com\n\n      - uses: JamesIves\/github-pages-deploy-action@v4\n        with:\n          BRANCH: gh-pages\n          FOLDER: dist\n<\/code><\/pre>\n"
