      window.article = "<a href=\"#laravel-one-documentation\"><h1 id='laravel-one-documentation'>laravel-one documentation<\/h1><\/a>\n<p>Laravel-one, is a tool to generate static webpages based on <a href=\"https:\/\/laravel.com\/docs\/master\/blade\">Blade Templates<\/a>.<\/p>\n<a href=\"#install\"><h2 id='install'>Install<\/h2><\/a>\n<a href=\"#from-latest-release\"><h3 id='from-latest-release'>From latest release<\/h3><\/a>\n<p>Laravel-one binary is available on <a href=\"https:\/\/github.com\/abenevaut\/laravel-one\/releases\/latest\">release page<\/a><\/p>\n<pre><code class=\"language-bash\">curl -L -o laravel-one https:\/\/github.com\/abenevaut\/laravel-one\/releases\/latest\/download\/laravel-one\nchmod +x laravel-one\n<\/code><\/pre>\n<p>A hash file is available to check the integrity of the binary.<\/p>\n<pre><code class=\"language-bash\">curl -L -o laravel-one https:\/\/github.com\/abenevaut\/laravel-one\/releases\/latest\/download\/laravel-one.sha512sum\nsha512sum -c laravel-one.sha512sum\n<\/code><\/pre>\n<a href=\"#from-composer\"><h3 id='from-composer'>From composer<\/h3><\/a>\n<p>Or, you can install the tool locally or globally with composer, depending your usage.<\/p>\n<pre><code class=\"language-bash\">composer require abenevaut\/laravel-one\n<\/code><\/pre>\n<pre><code class=\"language-bash\">composer global require abenevaut\/laravel-one\n<\/code><\/pre>\n<ul>\n<li>\n<a href=\"https:\/\/packagist.org\/packages\/abenevaut\/laravel-one\">Packagist<\/a>\n<\/li>\n<\/ul>\n<a href=\"#usage\"><h2 id='usage'>Usage<\/h2><\/a>\n<p>Use our <a href=\"https:\/\/github.com\/abenevaut\/laravel-one-bootstrap\">bootstrap theme<\/a> to create your template with Blade syntax, and generate the static webpage with the following command.<\/p>\n<pre><code class=\"language-bash\">laravel-one generate https:\/\/my-website.com\n<\/code><\/pre>\n<p>Detailed documentation is available on <a href=\"\/create-your-content.html\">here<\/a>.<\/p>\n<p>When done, publish your static(s) webpage(s) with on <a href=\"\/github-pages.html\">GitHub Pages<\/a>.<\/p>\n<p>Well done! Your just generated a very fast and secure website with Laravel-one.<\/p>\n<a href=\"#how-to-contribute\"><h2 id='how-to-contribute'>How to contribute?<\/h2><\/a>\n<p>Laravel-one is an open-source project, feel free to contribute on <a href=\"https:\/\/github.com\/abenevaut\/opensource?tab=coc-ov-file\">GitHub<\/a>.<\/p>\n"
