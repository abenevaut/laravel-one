      window.article = "<a href=\"#create-your-content\"><h1 id='create-your-content'>Create your content<\/h1><\/a>\n<p>Note: A <a href=\"https:\/\/github.com\/abenevaut\/laravel-one-bootstrap\">bootstrap theme<\/a> exists to help you to start.<\/p>\n<p>To create a new project, you have to create the following directories &amp; files:<\/p>\n<ul>\n<li><code>content<\/code>: Directory containing all your yaml files that contains the content of your pages<\/li>\n<li><code>theme<\/code>: Directory containing all your blade templates, all yaml content will be shared with templates<\/li>\n<\/ul>\n<p>To create a page, you have to create a new content <code>content\/index.yml<\/code> file with the following basic content:<\/p>\n<p>Note: content filename will define the HTML filename, <code>index.yml<\/code> =&gt; <code>index.html<\/code>, same for subdirectories.<\/p>\n<pre><code class=\"language-yaml\">view: the-blade-template-to-use\n\nkey_example: &quot;value&quot;\n<\/code><\/pre>\n<p>To display your content, you have to create a new blade template <code>theme\/the-blade-template-to-use.blade.php<\/code> file with the following basic content:<\/p>\n<pre><code class=\"language-php\">{{ $key_example }}\n<\/code><\/pre>\n<a href=\"#content-translation\"><h3 id='content-translation'>Content translation<\/h3><\/a>\n<ul>\n<li>add <code>content\/lang<\/code> directory and another directory peer language like <code>content\/lang\/en<\/code><\/li>\n<li>the language namespace is <code>content<\/code>, call translation <code>{{ \\Illuminate\\Support\\Facades\\Lang::get($readme, [], 'en') }}<\/code><\/li>\n<\/ul>\n<a href=\"#markdown-content\"><h3 id='markdown-content'>Markdown content<\/h3><\/a>\n<pre><code class=\"language-html\">&lt;x-markdown&gt;{{ $readme }}&lt;\/x-markdown&gt;\n<\/code><\/pre>\n<p>Generate the static website:<\/p>\n<pre><code class=\"language-shell\">laravel-one generate https:\/\/my-website.com\n<\/code><\/pre>\n<p>All generated files are in the <code>dist<\/code> directory.\nA <code>sitemap.xml<\/code> file is also generated.<\/p>\n"
